<!DOCTYPE html>
<html lang=""en>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Memory Duel</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container" >
            <h1>Memory Duel</h1>
            <div id="status">Waiting for another player...</div>
            <div id="game-status">Memory Duel</div>
            <div class="grid" id="game-grid">
                <!-- Tiles will go here -->
            </div>
            <div id="mode-select">
                <button id="turn-mode-btn">Turn Based</button>
                <button id="speedrun-mode-btn">Speedrun</button>
            </div>
            <button id="start-btn">Start Game</button>
            <button id="restart-btn">Restart Game</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
